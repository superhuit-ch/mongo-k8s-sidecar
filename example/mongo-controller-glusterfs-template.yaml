kind: ReplicationController
apiVersion: v1
metadata:
  name: mongo-<env>-<num>
spec:
  replicas: 1
  selector:
    name: mongo-node-<env>-<num>
    role: mongo
    environment: <env>
    namespace: <nspace>
    version: "<dbver>"
  template:
    spec:
      containers:
        - name: mongo-node-<env>-<num>
          image: mongo:<dbver>
          command:
            - mongod
            - "--replSet"
            - rs0
            - "--smallfiles"
            - "--noprealloc"
          ports:
            - containerPort: 27017
          volumeMounts:
            - name: mongo-glusterfs-storage-<env>-<num>
              mountPath: /data/db
        - name: mongo-sidecar
          image: leportlabs/mongo-k8s-sidecar
          env:
            - name: MONGO_SIDECAR_POD_LABELS
              value: "role=mongo,environment=<env>"
      volumes:
        - name: mongo-glusterfs-storage-<env>-<num>
          glusterfs:
            endpoints: "glusterfs-cluster-1"
            path: "mongo-<env>-<num>"
            readOnly: false
    metadata:
      labels:
        name: mongo-node-<env>-<num>
        role: mongo
        environment: <env>
        namespace: <nspace>
        version: "<dbver>"
